<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>

<body>
    <h1>Looping: for</h1>

    <script>
        var counter;
        for (counter=1;counter<5;counter++) {
            document.write("Counter: " + counter + "<br/>");
        }
    </script>
</body>

</html>
