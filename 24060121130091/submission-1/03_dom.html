<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>
<body>
    <h2>Akses elemen menggunakan getElementByClassName</h2>
    <p id="demoClass"></p>
    <h2>Akses elemen menggunakan getElementByClassName</h2>
    <p id="demoSelector"></p>

    <script>
        var x = document.getElementsByClassName("p");
        document.getElementsByTagName("demo").innerHTML = "isi teks[0] : " + x[0].innerHTML + "<br/>" + 
        "Isi teks[1]: " + x[1].innerHTML;
    </script>

    
</body>
</html>
