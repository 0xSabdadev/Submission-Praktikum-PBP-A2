<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>

<body>
    <h1>Looping: while</h1>

    <script>
        counter=0;
        while (counter < 5) {
            document.write("Counter: " + counter + "<br/>");
            counter++;
        }
    </script>
</body>

</html>
