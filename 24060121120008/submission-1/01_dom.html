<html>
    <head>
        <title>Belajar Javascript</title>
    </head>

    <body>
        <h2>Akses elemen menggunakan getElemenById</h2>
        <p id="content">Belajar Document Object Model</p>
        <p id="demo"></p>

        <script>
            var x = document.getElemenByid("content");
            document.getElementById("demo").innerHTML = "Isi teks: " + x.innerHTML;
        </script>
    </body>
</html>
