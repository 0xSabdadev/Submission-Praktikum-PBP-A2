<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>

<body>

<h1>Fungsi</h1>
<script>
var myArray = [5,10,15];

document.write('jumlah seluruh elemen array adalah : %d <br />', sumArray(myArray));
function sumArray(arr){
    var sum = 0;
    for(var i = 0; i < arr.length; i++){
        sum += arr[i];
    }
    return sum;
}
</script>

</body>

</html>
