<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>

<body>

<h1>Array Asosiatif</h1>
<script>
//array asosiatif
var myArray3 = {
    "html" : "Hyper Text Markup Language",
    "css" : "Cascading Style Sheet",
    "xml" : "Extensible Markup Language",
}

//looping numeric array
for(x in myArray3){
    document.write('Array ${x} : ${myArray3[x]} <br />');
}
</script>

</body>

</html>
