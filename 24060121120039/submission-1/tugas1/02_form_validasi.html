<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <script>
        function validateForm(){
            const x = document.forms["formLogin"]["fusername"].value;
            const y = document.forms["formLogin"]["fpassword"].value;

            if(x.checkValidity() == false || y.checkValidity() == false){
                document.getElementById("errUsername").innerHTML = x.validationMessage;
                document.getElementById("errPassword").innerHTML = y.validationMessage;
                return false;
            }
        }
    </script>
</head>


<body>
    <h2>Login</h2>
    <form name="formLogin" action="" onsubmit="return validateForm()">
        Name: <input type="text" name="fusername" required="required" maxlength="30" /> 
        <span id="errUsername"></span> <br />
        Password : <input type="password" name="fpassword" required="required" maxlength="30" /> <br />
        <span id="errPassword"></span><br />
        <input type="submit" value="Submit" onclick="validateForm()">
    </form>
</body>
</html>
