<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>

<body>
    <h1>Array</h1>
    <script>
        // Array asosiatif
        var myArray3 = {
        "htmnl" : "Hypertext Markup Language",
        "xml" : "Extensible Markup Language",
        "css" : "Cascading Style Sheet"
        };

    // looping numeric array
    for (x in myArray3) {
        document.write(" Array " + x + " : " + myArray3[x] + "<br />");
    }
    </script>

</body>
</html>
