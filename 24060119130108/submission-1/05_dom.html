<!DOCTYPE html>
<html>
<head>
<title>Belajar Javascript</title>
<script>

function hideImage() {
	document.getElementById("imgLogo").style.visibility = "hidden";
}
function showImage() {
	document.getElementById("imgLogo").style.visibility = "visible";
}
</script>
</head>

<body>
<h2> Hypertext Markup Language</h2>
<img id="logo" src="images/picture.jpg" alt="gambar" style="width:200px;height:200px;border=0;">

<button id="btn01" type="button" onclick="myFunction01()">Hide Image</button>
<button id="btn02" type="button" onclick="myFunction02()">Show Image</button>

</body>
</html>
