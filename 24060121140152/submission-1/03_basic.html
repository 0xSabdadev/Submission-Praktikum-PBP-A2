<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Javascript</title>
    <script>
      function myFunction() {
        document.getElementById("paragraf").innerHTML =
          "Hypertext Markup Language";
      }
    </script>
  </head>
  <body>
    <p id="paragraf">HTML</p>
    <button type="button" onclick="myFunction ()">Show Abbr</button>
  </body>
</html>
