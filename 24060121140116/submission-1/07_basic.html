<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Looping: Do-While</h1>

    <script>
        let counter = 0;

        do {
            document.write("Counter: " + counter + "<br />");
            counter++;
        }
        while (counter<5);
    </script>
</body>
</html>
