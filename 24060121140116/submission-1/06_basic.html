<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Looping: While</h1>

    <script>
        let counter = 0;

        while (counter < 5){
            document.write("Counter: " + counter + "<br />");
            counter++;
        }
    </script>
</body>
</html>
