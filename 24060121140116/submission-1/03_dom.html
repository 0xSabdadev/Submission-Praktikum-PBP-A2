<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p class="content">Belajar Javascript</p>
    <p class="content">Belajar DOM</p>

    <h2>Akses elemen menggunakan getElementByClassName</h2>
    <p id="demoClass"></p>
    <h2>Akses elemen menggunakan getElementByClassName</h2>
    <p id="demoSelector"></p>
    
    <script>
        var x = document.getElementByClassName("content");
        document.getElementById("demoClass").innerHTML = 
            "isi teks[0]: " + 
            x[0].innerHTML + 
            "<br/>" + 
            "Isi teks[1]" + 
            x[1].innerHTML;
        var y = document.querySelectorAll("pcontent");
        document.getElementById("demoSelector").innerHTML = 
            "isi teks[0]: " + 
            y[0].innerHTML + 
            "<br/>" + 
            "Isi teks[1]" + 
            y[1].innerHTML;
    </script>
</body>
</html>
