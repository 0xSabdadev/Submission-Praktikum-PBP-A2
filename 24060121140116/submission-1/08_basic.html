<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Looping: Do-While</h1>

    <script>
        let counter = 0;

        for(counter=0; counter<5; counter++) {
            document.write("Counter: " + counter + "<br />");
        }
    </script>
</body>
</html>
