<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Akses elemen menggunakan getElementByTagName</h2>
    <p id="content">Belajar DOM</p>
    <p id="demo"></p>
    <script>
        var x = document.getElementByTagName("p");
        document.getElementById("demo").innerHTML = "isi teks[0]: " + x.innerHTML + "<br/>" + "Isi teks[1]" + x.innerHTML;
    </script>
</body>
</html>
