<!DOCTYPE html>
<html>
<head>
<title>Belajar Javascript</title>
</head>

<body>
<p>Adding Event Handler</p>
<button id="btn01" type="button">Click Me</button>
<p id="demo"></p>

<script>
document.getElemetById("btn01").onclick = function(){
	document.getElemetById("demo").InnerHTML = "Sukses";
}
</script>

</body>
</html>
