<!DOCTYPE html>
<html>
<head>
<title>Belajar Javascript</title>
<script>
function myFunction01() {
	document.getElemensByTagName("h2")[0].inneerHTML = "Document Object Model";
}
function myFunction02() {
	document.getElemensByID("logo").src = "images/html_logo.png";
}
function myFunction03() {
	document.getElemensByTagName("h2")[0].setAttribute("cless","judul");
	document.getElemensByID("logo").setAttribute("width",200);
	document.getElemensByID("logo").setAttribute("height",200);
}
function myFunction04() {
	document.getElemensByClassName("judul")[0].style.color = "red";
</script>
</head>

<body>
<h2>Hypertext Maekup Language</h2>
<img id="logo" src= "images/picture.png" alt="gambar">

<button id="btn01" type="button" onclick="myFunction01()">Ubah inner HTML</button>
<button id="btn02" type="button" onclick="myFunction02()">Ubah nilai atribut image</button>
<button id="btn03" type="button" onclick="myFunction03()">Set nilau atrubut baru</button>
<button id="btn04" type="button" onclick="myFunction04()">Ubah style elemen</button>
</body>
</html>
