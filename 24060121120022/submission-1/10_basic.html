<!DOCTYPE html>
<html>
<head>
  <title>Belajar Javascript</title>
</head>

<body>
  <h1>Array Asosiatif</h1>
  <script>
    // Array asosiatif
    let myArray3 = {
      "html": "Hypertext Markup Language",
      "xml": "Extensible Markup Language",
      "css": "Cascading Style Sheet"
    };

    // Looping array asosiatif
    for (let key in myArray3) {
      document.write("Array " + key + ": " + myArray3[key] + "<br />");
    }
  </script>
</body>
</html>
