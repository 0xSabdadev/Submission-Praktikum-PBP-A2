<!DOCTYPE html>
<html>
<head>
  <title>Belajar Javascript</title>
</head>

<body>
  <h1>Javascript</h1>
  <script>
    let page = "Home";
    switch (page) {
      case "Home":
        document.write("You selected Home");
        break;
      case "About":
        document.write("You selected About");
        break;
      case "News":
        document.write("You selected News");
        break;
      case "Login":
        document.write("You selected Login");
        break;
      case "Links":
        document.write("You selected Links");
        break;
      default:
        document.write("Invalid selection");
    }
    </script>
</body>
</html>
