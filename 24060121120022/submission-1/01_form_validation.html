<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
    <script>
        function validationForm(){
            var x = document.forms["formLogin"]["fusername"].value;
            var y = document.forms["formLogin"]["fpassword"].value;
            if(x =="" || y == ""){
                alert("Usernama and password must be filled");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form name="formLogin" action="process.php" onsubmit="return validationForm()" method="post">
    Name : <input type="text" name="fusername" /><br />
    Password : <input type="password" name="fpassword" />
    <input type="submit" value="Submit">
    </form>
</body>
</html>
