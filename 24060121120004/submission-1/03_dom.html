<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <p class="content">Belajar Javascript</p>
    <p class="content">Belajar Document Objek Model</p>

    <h2>Akses elemen menggunaan getElementByClassName</h2>
    <p id="demoClass"></p>
    <h2>Akses elemen menggunakan getElementByClassName</h2>
    <p id="demoSelector"></p>

    <script>
        var x = document.getElementsByClassName("content");
        document.getElementById("demoClass").innerHTML = "Isi text[0] : " + 
        x[0].innerHTML + "<br />" + "Isi text[1] : " + x[1].innerHTML;

        var x = document.getElementsByClassName("content");
        document.getElementById("demoSelector").innerHTML = "Isi text[0] : " + 
        x[0].innerHTML + "<br />" + "Isi text[1] : " + x[1].innerHTML;
    </script>
</body>
</html>
