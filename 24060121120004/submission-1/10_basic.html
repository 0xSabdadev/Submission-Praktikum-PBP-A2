<!DOCTYPE html>
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Array Asosiatif</h1>

    <script>
        //Array Asosiatif
        var myArray3 = {
            "html" : "Hypertext Markup Language",
            "Xml" : "Extensible MARKUP language", 
            "CSS" : "Casceding Style Sheet"
        };

        //looping numerik array
        for(x in myArray3){
            document.write("Array " + x + " : " +  myArray3[x] + "<br />");
        }

    </script>
</body>
</html>
