<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>

<body>
    <h1>Looping: for</h1>
    
    <script>
        var counter;
        for(counter = 1; counter < 5; counter++) {
            document.write("counter: " + counter + "<br/>");
        }
    </script>
</body>
</html>
