<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>

<body>
    <h1>Looping: while</h1>
    
    <script>
        counter = 0;
        while(counter < 5) {
            document.write("Counter: "+ counter + "<br/>");
            counter++;
        }
    </script>
</body>
</html>
