<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>

<body>
    <p>Klik button "Create New Element" untuk membuat elemen BUTTON baru</p>
    <button onclick="myFuction01()">Create New Element</button>

    <ul id="myList">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <p>Klik button "Remove Child Element" untuk menghapus chiled element list</p>
    <button onclick="myFuction02()">Remove Child Element</button>
    
    <script>
        function myFuction01() {
            var btn = document.createElement("BUTTON");
            var t = document.createTextNode("CLICK ME");
            btn.appendChild(t);
            document.body.appendChild(btn);
        }
        function myFuction02() {
            var list = document.getElementById("myList");
            list.removeChild(list.childNodes[1]);
        }
    </script>
</body>
</html>
