	<body>
		<h1>Array</h1>
		<script>
			myArray = [];
			myArray[0] = 5;
			myArray[1] = 10;
			myArray[2] = 15;

			myArray2 = Array('red', 'yellow', 'green');

			for (i = 0; i < myArray.length; i++) {
				document.write(`Array ${i} : ${myArray[i]} <br/>`);
			}

			document.write('<br/>');

			for (i = 0; i < myArray2.length; i++) {
				document.write(`Array ${i} : ${myArray2[i]} <br/>`);
			}
		</script>
