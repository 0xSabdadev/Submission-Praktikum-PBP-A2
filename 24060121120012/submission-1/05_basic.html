<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Belajar Javascript</title>
	</head>
	<body>
		<h1>Javascript</h1>
		<script>
			let page = 'About';

			switch (page) {
				case 'Home':
					document.write('You selected Home');
					break;
				case 'About':
					document.write('You selected About');
					break;
				case 'News':
					document.write('You selected News');
					break;
				case 'Login':
					document.write('You selected Login');
					break;
				case 'Links':
					document.write('You selected Links');
					break;
				default:
					document.write('Your menu is not on the list');
					break;
			}
		</script>
	</body>
</html>
